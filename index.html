<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <script src = "scripts.js" defer></script>
    <link rel = "stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono&display=swap" rel="stylesheet"> 
</head>
<body>
    <div class = "container">
        <div class = "upper-container">
            <div class = "header">
                <h1>My Library ðŸ“š</h1>
            </div>
            <button class = "open-button" onclick = "openForm()">+</button>
            <form class = "form-container">
                <div class = "form-popup" id = "myForm">
                    <label><b>Book Name:</b></label>
                    <input type = "text" id = "bookTitle" required><br>
                    <label><b>Author Name</b></label>
                    <input type = "text" id = "bookAuthor" required><br>
                    <label><b>Pages</b></label>
                    <input type = "text" id ="bookPages" required>
                    <label><b>Have you read the book? </b></label>
                    <input type = "checkbox" id = "readStatus"><br><br>
                    <button type = "button" class = "btn submit" id  ="submitBtn">Submit</button>
                    <button type = "button" class = "btn cancel" onclick="closeForm()">Close</button>
                </div>
            </form>
        </div>
        <div class = "lower-container">
            <div id = "grid-container">
            </div>
        </div>
    </div>
</body>
</html>
